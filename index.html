<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">

        <h1 class="text"> Welcome to TRIVIA QUIZ by TASK Group <br>
        <span>Register Here to get Started</span></h1>

        <form class="details" id="form">
            <input type="text" placeholder="Enter FirstName" id="firstname" required>
            <input type="text" placeholder="Enter LastName" id="lastname" required>
            <input type="email" placeholder="Enter your preferred email " id="email" required>
            <input type="password" placeholder="Enter your password " id="password" required>
            <input type="number" placeholder="Enter your phone-number" id="phone-number">

            <button class="button" id="get-started" type="submit">Get Started</button>

        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
