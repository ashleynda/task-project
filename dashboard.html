<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="questionBashBoard.css">
    <title>Trivia Quiz by Task</title>

</head>
<body>
    <section class="main-section" id="main-section">
        <h1 class="second-page">Hi, <span id="user-full-name">User</span></h1>
        <p>Select a Category and Difficulty Level</p>
        <div class="cate">
            <select id="category">
                <option selected>Select a Category</option>
                <option>General Knowledge</option>
                <option>Entertainment: Books</option>
                <option>Entertainment: Film</option>
                <option>Entertainment: Music</option>
                <option>Entertainment: Musicals & Theatres</option>
                <option>SEntertainment: Television</option>
                <option>Entertainment: Video Games</option>
                <option>Entertainment: Board Games</option>
                <option>Science & Nature</option>
                <option>Science: Computers</option>                 
                <option>Science: Mathematics</option> 
                <option>Mythology</option>            
                <option>Sports</option> 
                <option>Geography</option> 
                <option>History</option> 
                <option>Politics</option> 
                <option>Arts</option> 
                <option>Celebrities</option> 
                <option>Animals</option> 
                <option>Vehicles</option> 
                <option>Entertainment: Comics</option> 
                <option>Science: Gadgets</option> 
                <option>Entertainment: Japanese Anime & Magna</option>
                <option>Entertainment: Cartoon & Animations</option>  
            </select>
        </div>

        <div class="level" >
            <select class="difficulty" id="level">
                <option selected>Difficulty Level</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
    
        </div>
        
        <button class="start" id="start-quiz">Start Quiz</button> 
    </section>

    <div id="question_and_answertag">
      
        <form id="option">
            <div class="answer_container">
                <div class="answer_display">
                    <p class="question" id="question">Are you male or female?</p>
                </div>
                
                <ul class="pick" id="group1">
                    <label id="">
                        <input type="radio" name="gender" value="#optionA" id="radio-input1">
                        <p id="optionA">Male</p>
                        
                    </label>
                    
                    <label id="">
                        <input type="radio" name="gender" value="#optionB" id="radio-input2">
                        <p id="optionB">Female</p>
                        
                    </label>
                
                    <label id="">
                        <input type="radio" name="gender" value="#optionC" id="radio-input3">
                        <p id="optionC">Other</p>
                        
                    </label>
                    <label id="">
                        <input type="radio" name="gender" value="#optionD" id="radio-input4">
                        <p id="optionD">Unknown</p>
                        
                    </label>
                </ul>
            </div>

            <div id="correct-answer"></div>
            <button class="next" id="nextButton">Next Question</button>
        </form>
    </div>

    <div id="user-result">
        <h1 class="user-answers" id="user-answers"></h1>
        <p>Out of 20 Questions</p>

        <h4>Your percentage is </h4>
        <h1 class="percentage" id="percentage"></h1>

        <button class="try-again" id="try-again">Try Again</button>
    </div>

    
    <script src="./dashboard.js"></script>

</body>
</html>
