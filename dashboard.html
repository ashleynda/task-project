<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body>
    <section class="main-section">
        <h1 class="second-page">Hi, <span id="userFullName">User</span></h1>
        <p>Select the Category and Difficulty Level</p>
        <div class="cate">
            <select id="category">
                <option selected>Select a Category</option>
                <option>Music</option>
                <option>Sport and Leisure</option>
                <option>Film and Tv</option>
                <option>Arts and Literature</option>
                <option>History</option>
                <option>Society and Culture</option>
                <option>Science</option>
                <option>Geography</option>
                <option>Food and Drink</option>
                <option>General Knowledge</option>            
            </select>
        </div>

        <div class="level" >
            <select class="difficulty" id="level">
                <option selected>Difficulty Level</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
    
        </div>
        
        <button class="start" id="start-quiz">Start Quiz</button> 
    </section>
    
    <script src="./dashboard.js"></script>
</body>
</html>
