<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="questionBashBoard.css">
    <title>Document</title>

</head>
<body>
    <section class="main-section">
        <h1 class="second-page">Hi, <span id="userFullName">User</span></h1>
        <p>Select the Category and Difficulty Level</p>
        <div class="cate">
            <select id="category">
                <option selected>Select a Category</option>
                <option>General Knowledge</option>
                <option>Entertainment: Books</option>
                <option>Entertainment: Film</option>
                <option>Entertainment: Music</option>
                <option>Entertainment: Musicals & Theatres</option>
                <option>SEntertainment: Television</option>
                <option>Entertainment: Video Games</option>
                <option>Entertainment: Board Games</option>
                <option>Science & Nature</option>
                <option>Science: Computers</option>                 
                <option>Science: Mathematics</option> 
                <option>Mythology</option>            
                <option>Sports</option> 
                <option>Geography</option> 
                <option>History</option> 
                <option>Politics</option> 
                <option>Arts</option> 
                <option>Celebrities</option> 
                <option>Animals</option> 
                <option>Vehicles</option> 
                <option>Entertainment: Comics</option> 
                <option>Science: Gadgets</option> 
                <option>Entertainment: Japanese Anime % Magna</option>
                <option>Entertainment: Cartoon & Animations</option>  
            </select>
        </div>

        <div class="level" >
            <select class="difficulty" id="level">
                <option selected>Difficulty Level</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
    
        </div>
        
        <button class="start" id="start-quiz">Start Quiz</button> 
    </section>

    <div class="question_and_answertag" id="question_and_answertag">
      
        <form id="option">
            <div class="answer_container">
                <div>
                    <p class="question" id="question">Are you male or female?</p>
                </div>
                
                <div class="pick" id="group1">
                    <label>
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                    
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                    <label>
                        <input type="radio" name="gender" value="unknown">
                        Unknown
                    </label>
                </div>
            </div>

            <div id="correct-answer"></div>
            <button class="next" id="nextButton">Next Question</button>
        </form>
    </div>
    
    <script src="./dashboard.js"></script>
</body>
</html>
